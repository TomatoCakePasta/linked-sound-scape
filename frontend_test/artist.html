<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- BootstrapかtailWindCSS -->
    <!-- socketイベントを送信 -->
    <button id="playButton0">Play 0 </button>
    <button id="playButton1">Play 1 </button>
    
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script>
        const PORT = 3001;
        const url = `http://localhost:${PORT}`;

        const socket = io(url);

        document.getElementById("playButton0").addEventListener("click", () => {
            console.log("Play button clicked");
            // alert("Push");
            socket.emit("playEvent", 0);
        });

        document.getElementById("playButton1").addEventListener("click", () => {
            socket.emit("playEvent", 1);
        })

        socket.on("playEvent", (event) => {
            // alert(event);
        });
    </script>
