    <div class="flex center h-100">
        <h1 id="display">スワイプして</h1>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const PORT = 3000;
        const url = `localhost:${PORT}`;

        const socket = io(url);

        const minDistance = 30;

        let startX = 0;
        let startY = 0;

        let endX = 0;
        let endY = 0;
        let power;
        let isMouseDown = false;

        // スワイプ開始
        window.addEventListener("touchstart", (event) => {
            startX = event.touches[0].pageX;
            startY = event.touches[0].pageY;
        });

        // マウスデバッグ用
        window.addEventListener("mousedown", (event) => {
            isMouseDown = true;
            startX = event.pageX;
            startY = event.pageY;
        });

        // スワイプ過程取得
        window.addEventListener("touchmove", (event) => {
            endX = event.changedTouches[0].pageX;
            endY = event.changedTouches[0].pageY;
        });

        // スワイプ終了
        window.addEventListener("touched", handleSwipeEnd);
        window.addEventListener("mouseup", (event) => {
            if (isMouseDown) {
                isMouseDown = false;
                endX = event.pageX;
                endY = event.pageY;
                handleSwipeEnd();
            }
        })

        function handleSwipeEnd() {
            // 横方向の移動量
            const distanceX = Math.abs(endX - startX);

            // 縦方向の移動量
            const distanceY = Math.abs(endY - startY);

            let textArea = document.getElementById("display");
            let msg = ``;

            let xDeg = endX - startX;
            let yDeg = endY - startY;

            power = parseInt(Math.sqrt(distanceX * distanceX + distanceY * distanceY));

            let retX = 1;
            let retY = 1;
            let retDirection = -1;

            /* 
                左上, 上, 右上
                左, , 右
                左下, 下, 右下
            */
           // 係数 + この値をsocketで送る
            const retIndex = [
                [0, 1, 2],
                [3, -1, 4],
                [5, 6, 7]
            ]

            let direction = [0, 0];

            if (distanceX > minDistance) {
                if (xDeg < 0) {
                    msg += `左`;
                    retX -= 1;
                }
                else {
                    msg += `右`;
                    retX += 1;
                }
            }

            if (distanceY > minDistance) {
                if (yDeg < 0) {
                    msg += `上`;
                    retY -= 1;
                }
                else {
                    msg += `下`;
                    retY += 1;
                }
            } 

            if (power < 150) {
                msg += ":弱";
                power = 0;
            }
            else if (power < 230) {
                msg += ":中";
                power = 1;
            }
            else {
                msg += ":強";
                power = 2;
            }

            retDirection = retIndex[retY][retX];
            msg += `<br>${retDirection}`;

            textArea.innerHTML = msg;

            const data = {
                direction: retDirection,
                power: power
            }

            if (retDirection > 0) {
                socket.emit("swipeEvent", data);
            }
        };
    </script>
